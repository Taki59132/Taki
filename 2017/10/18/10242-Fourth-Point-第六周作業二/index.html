        <figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div></pre></td><td class="code"><pre><div class="line">/*Author : 蔡宗翰</div><div class="line"> *學號：410577003</div><div class="line"> *Date : 2017/10/18</div><div class="line"> *第六周作業二  10242:Fourth Point !!</div><div class="line"> */</div><div class="line">import java.util.*;</div><div class="line"></div><div class="line">public class A410577003_6_2 &#123;</div><div class="line">	/*</div><div class="line">	 * 解法：輸入為兩個邊，故將前兩個x,y作為底邊，再看相同的座標是右邊還是左邊的來決定第四個座標的位置。</div><div class="line">	 */</div><div class="line">	public static void getForthPoint(double[] tmp, double[][] coori, int preIndex, int aftIndex) &#123;</div><div class="line">		double ansX = tmp[0] + (coori[preIndex][0] - coori[aftIndex][0]);</div><div class="line">		double ansY = tmp[1] + (coori[preIndex][1] - coori[aftIndex][1]);</div><div class="line">		System.out.printf(&quot;%.3f %.3f&quot;, ansX, ansY);</div><div class="line">		System.out.println();</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	public static void main(String[] args) &#123;</div><div class="line">		Scanner sc = new Scanner(System.in);</div><div class="line">		while (sc.hasNextDouble()) &#123;</div><div class="line">			double[][] coori = new double[3][2];</div><div class="line">			for (int j = 0; j &lt; 2; j++) &#123;// 輸入兩個座標當作底邊</div><div class="line">				coori[j][0] = sc.nextDouble();</div><div class="line">				coori[j][1] = sc.nextDouble();</div><div class="line">			&#125;</div><div class="line">			double[] tmp = new double[2];// 因為不知道這個是不是與前兩個座標一樣，故為tmp</div><div class="line">			tmp[0] = sc.nextDouble();</div><div class="line">			tmp[1] = sc.nextDouble();</div><div class="line">			if (tmp[0] == coori[0][0] &amp;&amp; tmp[1] == coori[0][1]) &#123;// tmp跟左邊的座標相同</div><div class="line">				tmp[0] = sc.nextDouble();// 將tmp置換成第三個座標</div><div class="line">				tmp[1] = sc.nextDouble();</div><div class="line">				getForthPoint(tmp, coori, 1, 0);</div><div class="line">			&#125; else if (tmp[0] == coori[1][0] &amp;&amp; tmp[1] == coori[1][1]) &#123;// tmp跟右邊的座標相同</div><div class="line">				tmp[0] = sc.nextDouble();// 將tmp置換成第三個座標</div><div class="line">				tmp[1] = sc.nextDouble();</div><div class="line">				getForthPoint(tmp, coori, 0, 1);</div><div class="line"></div><div class="line">			&#125; else &#123;// tmp 並不跟前兩個座標相同，一樣還是要判斷是左邊的還是右邊的，才知道方向。</div><div class="line">				double sameX = sc.nextDouble();</div><div class="line">				double sameY = sc.nextDouble();</div><div class="line">				if (sameX == coori[0][0] &amp;&amp; sameY == coori[0][1]) &#123;// same</div><div class="line">																	// 跟左邊座標相同</div><div class="line">					getForthPoint(tmp, coori, 1, 0);</div><div class="line">				&#125; else if (sameX == coori[1][0] &amp;&amp; sameY == coori[1][1]) &#123;// same跟右邊座標相同</div><div class="line">					getForthPoint(tmp, coori, 0, 1);</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">		sc.close();</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
