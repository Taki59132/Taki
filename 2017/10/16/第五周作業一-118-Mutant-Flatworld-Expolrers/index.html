        <figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">/*Author : 蔡宗翰</div><div class="line"> *學號 410577003</div><div class="line"> *Date : 2017/10/13</div><div class="line"> *第五周作業一  118: Mutant Flatworld Expolrers</div><div class="line"> */</div><div class="line">import java.util.*;</div><div class="line"></div><div class="line">public class A410577003_5_1 &#123;</div><div class="line">	static int falledNumber = 0;// 已經掉下去的機器人數量</div><div class="line">	static int[][] falled = new int[200][2];// 座標最大值50,50 因此最多200個須標記位置，於此位置上會掉下</div><div class="line">											// 去的指令將被省略</div><div class="line">	/*</div><div class="line">	 * 確認這個點是否有機器人掉下去過。 有-&gt;true ; 沒有-&gt; false</div><div class="line">	 */</div><div class="line">	static boolean ifFalled(int posX, int posY) &#123;</div><div class="line">		if (falledNumber == 0)</div><div class="line">			return false;</div><div class="line">		for (int j = 0; j &lt; falledNumber; j++)</div><div class="line">			if (falled[j][0] == posX &amp;&amp; falled[j][1] == posY)</div><div class="line">				return true;</div><div class="line">		return false;</div><div class="line">	&#125;</div><div class="line">	</div><div class="line">	/*</div><div class="line">	 * 解法：將N,E,S,W換成0,1,2,3，向L就將現在方向-1，向R就將現在方向+1，向F就依照方向增加or減少x,y軸。</div><div class="line">	 * 直接模擬，並於邊界處，檢查是否有機器人曾經於此落下過，如果有，則忽略讓目前機器人落下的指令，如果無 就直接LOST。</div><div class="line">	 */</div><div class="line">	public static void main(String[] args) &#123;</div><div class="line">		Scanner sc = new Scanner(System.in);</div><div class="line">		int maxX = sc.nextInt(), maxY = sc.nextInt();</div><div class="line">		while (true) &#123;</div><div class="line">			// 下面是用來過UVA的 ，如需使用請去掉註解，並將33,37,38註解掉。</div><div class="line">// 		while (sc.hasNext()) &#123;</div><div class="line">			int posX = sc.nextInt(), posY = sc.nextInt();//當前位置x, y</div><div class="line">			if (posX == 0 &amp;&amp; posY == 0)</div><div class="line">				break;</div><div class="line">			char[] oris = &#123; &apos;N&apos;, &apos;E&apos;, &apos;S&apos;, &apos;W&apos; &#125;;//方向陣列</div><div class="line">			char ori = sc.next().charAt(0);</div><div class="line">			int nowOri = 0;//現在目前所面相方向</div><div class="line">			for (int j = 0; j &lt; 4; j++)</div><div class="line">				if (oris[j] == ori)//將輸入初始方向轉為數字0,1,2,3</div><div class="line">					nowOri = j;</div><div class="line">			String orders = sc.next();//指令集</div><div class="line">			boolean check = true;//check 為True代表機器人並不會落下；為False代表機器人會落下</div><div class="line">			for (char order : orders.toCharArray()) &#123;//將指令集拆成單個指令</div><div class="line">				if (order == &apos;L&apos;) &#123;</div><div class="line">					if (nowOri == 0)//循環0,1,2,3</div><div class="line">						nowOri = 3;</div><div class="line">					else</div><div class="line">						nowOri = (nowOri - 1) % 4;</div><div class="line">				&#125; else if (order == &apos;R&apos;)</div><div class="line">					nowOri = (nowOri + 1) % 4;</div><div class="line">				else if (order == &apos;F&apos;) &#123;</div><div class="line">					if (nowOri == 0 &amp;&amp; posY + 1 &lt;= maxY)</div><div class="line">						posY++;</div><div class="line">					else if (nowOri == 1 &amp;&amp; posX + 1 &lt;= maxX)</div><div class="line">						posX++;</div><div class="line">					else if (nowOri == 2 &amp;&amp; posY - 1 &gt;= 0)</div><div class="line">						posY--;</div><div class="line">					else if (nowOri == 3 &amp;&amp; posX - 1 &gt;= 0)</div><div class="line">						posX--;</div><div class="line">					else if (!ifFalled(posX, posY)) &#123;//確認曾經是否有機器人落下過。</div><div class="line">						check = false;</div><div class="line">						break;</div><div class="line">					&#125;</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">			if (check)//沒落下過，輸出當前位置及方向</div><div class="line">				System.out.println(posX + &quot; &quot; + posY + &quot; &quot; + oris[nowOri]);</div><div class="line">			else &#123;//落下過，紀錄後輸出位置及方向</div><div class="line">				falled[falledNumber][0] = posX;</div><div class="line">				falled[falledNumber++][1] = posY;</div><div class="line">				System.out.println(posX + &quot; &quot; + posY + &quot; &quot; + oris[nowOri] + &quot; &quot; + &quot;LOST&quot;);</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">		sc.close();</div><div class="line">	&#125;</div><div class="line"></div><div class="line">&#125;</div></pre></td></tr></table></figure>
