        <figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div></pre></td><td class="code"><pre><div class="line">/*Author : 蔡宗翰</div><div class="line"> *Date : 2017/10/4</div><div class="line"> *第四周第一題 What&apos;s Cryptanalysis?</div><div class="line"> */</div><div class="line">import java.util.Scanner;</div><div class="line"></div><div class="line">/*解法： 讀入每一行，變成一個又一個的字元，判斷是否介於A~Z，利用char資料型態為short作為引索值，存於count中，</div><div class="line"> *在使用不換位的泡沫排序列印出來即可。</div><div class="line"> */</div><div class="line">public class A410577003_4_1 &#123;</div><div class="line"></div><div class="line">	public static void main(String[] args) &#123;</div><div class="line">		Scanner sc = new Scanner(System.in);</div><div class="line">		while (sc.hasNextInt()) &#123;// 讓UVA能夠連續讀入資料</div><div class="line">			int n = sc.nextInt();</div><div class="line">			int[] count = new int[26];// 英文字母26個</div><div class="line">			sc.nextLine();// nextint後要使用nextline，需要先吃掉後面的換行</div><div class="line">			for (int j = 0; j &lt; n; j++) &#123;</div><div class="line">				String text = sc.nextLine().toUpperCase();// 全部換成大寫</div><div class="line">				for (char a : text.toCharArray())</div><div class="line">					if (a &gt;= &apos;A&apos; &amp;&amp; a &lt;= &apos;Z&apos;)// 字母判斷</div><div class="line">						count[a - &apos;A&apos;]++;</div><div class="line">			&#125;</div><div class="line">			for (int k = 0; k &lt; 26; k++) &#123;// 不換位的泡沫排序法</div><div class="line">				int nowMax = 0;// 當前最大(內容) 引索值。</div><div class="line">				for (int j = 1; j &lt; 26; j++)</div><div class="line">					if (count[nowMax] &lt; count[j])</div><div class="line">						nowMax = j;</div><div class="line">				if (count[nowMax] != 0) &#123;</div><div class="line">					char a = (char) (nowMax + &apos;A&apos;);</div><div class="line">					System.out.println(a + &quot; &quot; + count[nowMax]);</div><div class="line">					count[nowMax] = 0;// 歸零。不歸零的話，答案永遠是他。</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">		sc.close();</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
